<ion-content scroll="false" on-swipe-left="swipeLeft()" on-swipe-right="swipeRight()">
    <div class="item item-divider" style="margin-top:42px;">
        <h2>{{texts.h_history}}</h2>
        <button class="button alterable-help button-outline button-calm" ng-click="helpHistory()">
            <i class="ion-help" style="margin:0 auto;"></i>
        </button>
    </div>
    <div id="perspec">
		<div ng-repeat="int in history.interfaces | limitTo: 5" interface race="{{int.style.race}}" style="{{int.style.style}};{{int.style.style2}};{{int.style.style3}}">

                <div class="list">
                    <div class="item item-divider">

                            <i class="ion-help" style="margin:0 auto;"></i>
                        </button> -->
                    </div>     
                    <div>
                        <div class="button-bar">
                            <button class="button limit" ng-show="int.interface.occurences[0].exist" style="{{int.interface.occurences[0].style}}">
                                <span class="spanocc">{{zeroInit(int.interface.occurences[0].tick)}}</span>
                                <br />
                                <div class="buttonlegend">{{int.interface.occurences[0].behavior.name}}</div>
                            </button>
